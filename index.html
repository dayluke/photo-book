<!DOCTYPE html>
<html>
<head>
    <title>Luke's Photo Book</title>
    <meta charset="UTF-8">
    <meta name="description" content="A personalised photo book to display various trips and adventures.">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Luke Day">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>

    <!-- Hero Text and Header -->
    <div id="hero-text">Luke's Photo Book</div>
    <hr width=50% style="margin-bottom: 5%;">

    <!-- Photos -->
    <div class="photo-container">
        <button class="arrow-button" onclick="changePhoto(-1)"><i class="fas fa-arrow-circle-left"></i></button>
        <div class="photo" style="background-image: url(photos/brixton.jpg);"></div>
        <div class="photo hide" style="background-image: url(photos/fakear.jpg);"></div>
        <div class="photo hide" style="background-image: url(photos/kasbo.jpg);"></div>
        <div class="photo hide" style="background-image: url(photos/odesza1.jpg);"></div>
        <div class="photo hide" style="background-image: url(photos/odesza2.jpg);"></div>
        <button class="arrow-button" onclick="changePhoto(1)"><i class="fas fa-arrow-circle-right"></i></button>
    </div>

</body>
</html>
